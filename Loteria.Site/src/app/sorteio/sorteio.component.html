<div class="row">
  <div class="col-md-12">      
    <div class="row">
      <div class="col-md-6">          
          <h2>Concurso 12345</h2>
          <button id="gerar-sorteio" type="submit" (click)="inserirSorteio()" class="btn btn-success" >
              Realizar Sorteio
          </button>
      </div>
      <div class="col-md-6">
          <div class="form-inline">
          <label for="selecionar-sorteio" class="">Concursos anteriores&nbsp;</label>
          <select id="selecionar-sorteio" class="form-control">
            <option>Selecione</option>
          </select>
        </div>
      </div>
    </div>
    
    <div ng-hide="sorteio.dezenas == undefined">
        <h2>Resultado do sorteio</h2>
        <table class="table table-striped">
            <thead>
              <tr class="thead-dark">
                <th scope="col" colspan="3">Dezenas sorteadas: <span style="font-size: 25px;">{{sorteio.dezenas}}</span></th>
              </tr>
              <tr class="table-light">
                <th colspan="3">Apostas vencedoras</th>
              </tr>
              <tr class="table-active">
                  <td class="col-md-2">Aposta</td>
                  <td class="col-md-6">Dezenas</td>
                  <td class="col-md-4">Vencedor</td>
              </tr>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let item of sorteio.Apostas">
                    <td class="col-md-2">{{item.id}}</td>
                    <td class="col-md-6">{{item.dezenas}}</td>
                    <td class="col-md-4">{{aposta.TipoContemplacao}}</td>
                </tr>
            </tbody>
          </table>
    </div>      
  </div>  
</div>
